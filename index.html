<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <p class="display"></p>
        <div id="keys">
            <div class="row1">
                <button data-key='Backspace' class="buttons bkspce">âŒ«</button>
                <button class="buttons operators power">^</button>
                <button data-key='/' class="buttons operators divide">/</button>
                <button data-key='*' class="buttons operators multiply">*</button>
            </div>
            <div class="row2">
                <button data-key='7' class="buttons numbers">7</button>
                <button data-key='8' class="buttons numbers">8</button>
                <button data-key='9' class="buttons numbers">9</button>
                <button data-key='-' class="buttons operators minus">-</button>
            </div>
            <div class="row3">
                <button data-key='4' class="buttons numbers">4</button>
                <button data-key='5' class="buttons numbers">5</button>
                <button data-key='6' class="buttons numbers">6</button>
                <button data-key='+' class="buttons operators add">+</button>
            </div>
            <div class="row4">
                <button data-key='1' class="buttons numbers">1</button>
                <button data-key='2' class="buttons numbers">2</button>
                <button data-key='3' class="buttons numbers">3</button>
                <button class="buttons mod">mod</button>
            </div>
            <div class="row5">
                <button data-key='0' class="buttons numbers">0</button>
                <button data-key='.' class="buttons numbers dot">.</button>
                <button class="buttons allclear">AC</button>
                <button data-key='Enter' class="equal">=</button>
            </div>

        </div>
    </div>

    <audio src="sounds/Mouse_Click_1.mp3"></audio>
    <script src="main.js"></script>
</body>

</html>
