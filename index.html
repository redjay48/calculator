<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <p class="display"></p>
        <div id="keys">
            <div class="row1">
                <button class="buttons bkspce">âŒ«</button>
                <button class="buttons operators power">^</button>
                <button class="buttons operators divide">/</button>
                <button class="buttons operators multiply">*</button>
            </div>
            <div class="row2">
                <button class="buttons numbers">7</button>
                <button class="buttons numbers">8</button>
                <button class="buttons numbers">9</button>
                <button class="buttons operators minus">-</button>
            </div>
            <div class="row3">
                <button class="buttons numbers">4</button>
                <button class="buttons numbers">5</button>
                <button class="buttons numbers">6</button>
                <button class="buttons operators add" id = "add">+</button>
            </div>
            <div class="row4">
                <button class="buttons numbers">1</button>
                <button class="buttons numbers">2</button>
                <button class="buttons numbers">3</button>
                <button class="buttons operators mod">mod</button>
            </div>
            <div class="row5">
                <button class="buttons numbers">0</button>
                <button class="buttons numbers dot">.</button>
                <button class="buttons numbers sign">+/-</button>
                <button class="equal">=</button>
            </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
